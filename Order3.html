<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Product - Oversky Online Distro</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Root and base styles */
    :root {
      --color-white: #ffffff;
      --color-gray-light: #f4f4f5;
      --color-gray-medium: #6b7280;
      --color-gray-dark: #374151;
      --color-black: #111827;
      --color-primary: #000000;

      --radius: 0.75rem;
      --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.05);
      --transition: 0.3s ease;
      --font-primary: 'Poppins', sans-serif;

      --container-max-width: 1200px;
    }

    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: var(--color-white);
      color: var(--color-gray-dark);
      font-family: var(--font-primary);
      font-size: 18px;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a {
      color: var(--color-primary);
      text-decoration: none;
      transition: color var(--transition);
    }
    a:hover,
    a:focus {
      color: #4b5563; /* Slightly lighter gray */
      outline: none;
    }

    /* Container */
    .container {
      width: 90%;
      max-width: var(--container-max-width);
      margin-left: auto;
      margin-right: auto;
      padding-top: 2rem;
      padding-bottom: 4rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      background: var(--color-white);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid var(--color-gray-light);
      box-shadow: var(--shadow-light);
    }
    nav {
      max-width: var(--container-max-width);
      margin: 0 auto;
      padding: 1.25rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-weight: 700;
      font-size: 1.75rem;
      color: var(--color-black);
      user-select: none;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }
    .nav-links li a {
      font-weight: 600;
      font-size: 1rem;
      color: var(--color-gray-dark);
      position: relative;
      padding: 0.25rem 0;
      cursor: pointer;
      transition: color var(--transition);
    }
    .nav-links li a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0%;
      height: 2px;
      background: var(--color-primary);
      transition: width var(--transition);
    }
    .nav-links li a:hover::after,
    .nav-links li a:focus::after {
      width: 100%;
      outline: none;
    }

    /* Main content grid */
    main {
      flex-grow: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      align-items: center;
      margin-top: 3rem;
      margin-bottom: 3rem;
    }

    /* Responsive for smaller screens */
    @media (max-width: 900px) {
      main {
        grid-template-columns: 1fr;
        gap: 3rem;
        margin-top: 2rem;
        margin-bottom: 2rem;
      }
    }

    /* Product info card */
    .product-card {
      background: var(--color-white);
      box-shadow: var(--shadow-light);
      border-radius: var(--radius);
      padding: 2rem;
      user-select: none;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }
    /* Slider container */
    .slider {
      position: relative;
      width: 100%;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow-light);
      background: var(--color-gray-light);
      user-select: none;
      aspect-ratio: 4 / 3;
    }
    .slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: var(--radius);
      opacity: 0;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .slider img.active {
      opacity: 1;
      position: relative;
    }

    /* Slider nav buttons */
    .slider-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.4);
      border: none;
      color: white;
      font-size: 2rem;
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      z-index: 10;
    }
    .slider-button:hover,
    .slider-button:focus {
      background: rgba(0,0,0,0.7);
      outline: none;
    }
    .slider-button.prev {
      left: 0.5rem;
    }
    .slider-button.next {
      right: 0.5rem;
    }

    /* Product text */
    .product-title {
      font-weight: 700;
      font-size: 2.5rem;
      line-height: 1.1;
      color: var(--color-black);
      margin: 0;
      user-select: text;
    }
    .product-description {
      font-size: 1.125rem;
      color: var(--color-gray-medium);
      line-height: 1.5;
      user-select: text;
      margin: 0;
    }
    .product-price {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--color-primary);
      margin-top: 0.5rem;
      user-select: none;
    }

    /* Order form styling */
    form.order-form {
      background: var(--color-white);
      box-shadow: var(--shadow-light);
      border-radius: var(--radius);
      padding: 2.5rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.75rem;
    }
    form.order-form h2 {
      font-weight: 700;
      font-size: 2rem;
      margin: 0 0 1rem 0;
      color: var(--color-black);
      user-select: none;
    }
    label {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      display: block;
      color: var(--color-gray-dark);
      user-select: none;
    }
    input[type="text"],
    input[type="email"],
    select,
    input[type="number"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1.5px solid var(--color-gray-light);
      border-radius: var(--radius);
      font-size: 1rem;
      font-family: var(--font-primary);
      color: var(--color-black);
      transition: border-color var(--transition);
      outline-offset: 2px;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    select:focus,
    input[type="number"]:focus {
      border-color: var(--color-primary);
      outline: none;
    }
    input[type="number"] {
      -moz-appearance: textfield; /* hide spinner in Firefox */
    }
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button { 
      -webkit-appearance: none; 
      margin: 0; 
    }

    /* Submit button */
    button[type="submit"] {
      background: var(--color-primary);
      color: var(--color-white);
      font-weight: 700;
      font-size: 1.25rem;
      border: none;
      padding: 1rem;
      border-radius: var(--radius);
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      transition: background-color var(--transition), box-shadow var(--transition), transform var(--transition);
      user-select: none;
    }
    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background: #222222;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      outline: none;
      transform: scale(1.05);
    }

    /* Form field flex rows for quantity & size */
    .form-row {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    .form-row > div {
      flex: 1;
      min-width: 150px;
    }

    /* Confirmation message */
    .confirmation {
      margin-top: 1rem;
      padding: 1rem 1.5rem;
      background-color: #ecfdf5;
      border: 1.5px solid #10b981;
      border-radius: var(--radius);
      color: #065f46;
      font-weight: 600;
      font-size: 1rem;
      display: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <header role="banner" aria-label="Primary header">
    <nav role="navigation" aria-label="Main navigation" class="container">
      <div class="logo">Oversky</div>
      <ul class="nav-links" role="menubar" aria-orientation="horizontal">
        <li role="none"><a href="#" role="menuitem" tabindex="0">Home</a></li>
        <li role="none"><a href="#" role="menuitem" tabindex="0">Products</a></li>
        <li role="none"><a href="#" role="menuitem" tabindex="0">About</a></li>
        <li role="none"><a href="#" role="menuitem" tabindex="0">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container" role="main">
    <article class="product-card" aria-labelledby="product-title" aria-describedby="product-description product-price" tabindex="0">
      <div class="slider" aria-label="Product images slider" role="region">
        <img
          src="music dpn.png"
          alt="Oversky music front view"
          class="active"
          loading="lazy"
          aria-live="polite"
        />
        <img
          src="music blkng.jpg"
          alt="Oversky music back view"
          loading="lazy"
        />
        <button class="slider-button prev" aria-label="Previous image" type="button">&#10094;</button>
        <button class="slider-button next" aria-label="Next image" type="button">&#10095;</button>
      </div>
      <h1 id="product-title" class="product-title">Oversky Music</h1>
      <p id="product-description" class="product-description">
        The combination of green and white makes the user look brighter when wearing it, suitable for those who like music.
      </p>
      <p id="product-price" class="product-price">Rp 135.000</p>
    </article>

    <section aria-label="Order form to purchase product">
      <form class="order-form" id="order-form" novalidate>
        <h2>Place Your Order</h2>

        <div>
          <label for="name">Full Name *</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your full name"
            required
            aria-required="true"
          />
        </div>

        <div>
          <label for="email">Email Address *</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="your.email@example.com"
            required
            aria-required="true"
          />
        </div>

        <div class="form-row">
          <div>
            <label for="quantity">Quantity *</label>
            <input
              type="number"
              id="quantity"
              name="quantity"
              min="1"
              max="99"
              value="1"
              required
              aria-required="true"
            />
          </div>
          <div>
            <label for="size">Size *</label>
            <select id="size" name="size" required aria-required="true">
              <option value="" disabled selected>Select size</option>
              <option value="s">Small</option>
              <option value="m">Medium</option>
              <option value="l">Large</option>
              <option value="xl">Extra Large</option>
            </select>
          </div>
        </div>

        <button type="submit" aria-label="Submit order form">Submit Order</button>

        <div class="confirmation" role="alert" aria-live="polite" id="confirmation-message">
          Thank you for your order! We will contact you shortly.
        </div>
      </form>
    </section>
  </main>

  <script>
    (function () {
      // Form submission handling
      const form = document.getElementById('order-form');
      const confirmationMessage = document.getElementById('confirmation-message');

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        if (!form.checkValidity()) {
          form.reportValidity();
          return;
        }

        confirmationMessage.style.display = 'none';

        setTimeout(() => {
          confirmationMessage.style.display = 'block';
          form.reset();
          confirmationMessage.focus();
        }, 500);
      });

      // Slider functionality
      const slider = document.querySelector('.slider');
      const images = slider.querySelectorAll('img');
      const prevBtn = slider.querySelector('.slider-button.prev');
      const nextBtn = slider.querySelector('.slider-button.next');
      let currentIndex = 0;

      function showImage(index) {
        images.forEach((img, i) => {
          img.classList.toggle('active', i === index);
          if (i === index) {
            // Announce the current image for screen readers by aria-live, done by changing aria-live attribute briefly
            img.setAttribute('aria-live', 'polite');
          } else {
            img.setAttribute('aria-live', 'off');
          }
        });
      }

      function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
      }

      function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
      }

      prevBtn.addEventListener('click', prevImage);
      nextBtn.addEventListener('click', nextImage);

      // Keyboard navigation support for slider buttons
      prevBtn.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          prevImage();
        }
      });
      nextBtn.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          nextImage();
        }
      });
    })();
  </script>
</body>
</html>
